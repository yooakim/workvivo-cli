ShortDescription: CLI tool for managing Workvivo spaces and users
Description: |-
  Workvivo CLI is a command-line tool for managing Workvivo spaces and users via the Workvivo REST API.
  It provides an easy-to-use interface for IT admins and DevOps teams to automate Workvivo management tasks.

  Features:
  - List and manage users
  - List and manage spaces
  - Export data in JSON or table format
  - Cross-platform support (Windows, macOS, Linux)
  - No .NET runtime required (self-contained executable)
